<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chocolate Manufacturing Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="sec">
        <header>
            <a href="#"><img src="download.jpeg" class="logo"></a>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Products</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
          <div class="textBox">
            <h2>Indulge in the<br><span>Richness of Chocolate</span></h2>
            <p>Experience the finest handcrafted chocolates, made with love and passion.</p>
            <a href="#">Explore Our Collection</a>
          </div>
          <div class="imgBox">
            <img src="4.webp" class="chocolate">
          </div>
        </div>
        <ul class="thumb">
            <li><img src="1.webp" onclick="imgSlider('1.webp');changeBgColor('#8B4513')"></li>
            <li><img src="2.webp" onclick="imgSlider('2.webp');changeBgColor('#D2691E')"></li>
            <li><img src="3.webp" onclick="imgSlider('3.webp');changeBgColor('#A0522D')"></li>
        </ul>
        <ul class="sci">
          <li><a href="#"><img src="facebook.png"></a></li>
          <li><a href="#"><img src="twitter.png"></a></li>
          <li><a href="#"><img src="instagram.png"></a></li>  
        </ul>
    </section>
    <script type="text/javascript">
        function imgSlider(anything){
            const chocolateImage = document.querySelector('.chocolate');
            chocolateImage.src = anything;
            chocolateImage.style.maxWidth = '100%'; // Ensure image doesn't exceed container width
            chocolateImage.style.maxHeight = '100vh'; // Ensure image doesn't exceed viewport height
        }
        function changeBgColor(color){
            const sec = document.querySelector('.sec');
            sec.style.background = color;
        }
    </script>
</body>
</html>
